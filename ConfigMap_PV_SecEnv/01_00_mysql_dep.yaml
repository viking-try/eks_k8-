apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-back-dep

spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-mgmt-mysql-back-dep
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: user-mgmt-mysql-back-dep
    spec:
      containers:
        - name: user-mgmt-mysql
          image: mysql:5.6
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-db-password
                  key: db-password

          ports:
            - containerPort: 3306
              name: mysql    
          volumeMounts:
            - name: usermanagement-dbcreation-script
              mountPath: /docker-entrypoint-initdb.d #https://hub.docker.com/_/mysql Refer Initializing a fresh instance
         
      volumes:
        - name: usermanagement-dbcreation-script
          configMap:
            name: usermanagement-dbcreation-script
